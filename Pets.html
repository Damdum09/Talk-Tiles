<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk Tiles - Pets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Talk Tiles.png" />
</head>
<body>
  <header>
    <div class="title-wrapper">
      <img src="images/Talk Tiles.png" alt="Talk Tiles Logo" class="title-icon" />
      <div class="title-text">
        <h1><u><b>Talk Tiles: Pets</b></u></h1>
      </div>
    </div>

    <nav class="navbar" aria-label="Main Navigation">
      <a href="index.html" class="nav-item">
        <img src="images/home_icon.png" alt="Home Icon" /> Home
      </a>
      <a href="key words.html" class="nav-item">
        <img src="images/key_words_icon.png" alt="Key Words Icon" /> Key Words
      </a>
    </nav>
  </header>

  <main>
    <section class="sentence-bar" aria-label="Sentence builder">
      <div class="sentence-tiles"></div>
      <div class="sentence-actions">
        <button id="play-sentence">Play Sentence</button>
        <button id="clear-sentence">Clear</button>
      </div>
    </section>

    <section class="tile-section" aria-label="People Tiles">
      <div class="tiles">
        <button class="tile" data-audio="audio/zozo.mp3">
          <img src="images/zozo.png" alt="zozo" />
          <span>Zozo</span>
        </button>
        <button class="tile" data-audio="audio/parker.mp3">
          <img src="images/parker.png" alt="parker" />
          <span>Parker</span>
        </button>
        <button class="tile" data-audio="audio/sky.mp3">
          <img src="images/sky.jpeg" alt="sky" />
          <span>Sky</span>
        </button>
        <button class="tile" data-audio="audio/oreo.mp3">
          <img src="images/oreo.png" alt="oreo" />
          <span>Oreo</span>
        </button>
        <button class="tile" data-audio="audio/tuna.mp3">
          <img src="images/tuna.png" alt="tuna" />
          <span>Tuna</span>
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
