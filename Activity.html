<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk Tiles - Activities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Talk Tiles.png" />
</head>
<body>
  <header>
    <div class="title-wrapper">
      <img src="images/Talk Tiles.png" alt="Talk Tiles Logo" class="title-icon" />
      <div class="title-text">
        <h1><u><b>Talk Tiles: Activities</b></u></h1>
      </div>
    </div>
    <nav class="navbar" aria-label="Main Navigation">
      <a href="index.html" class="nav-item">
        <img src="images/home_icon.png" alt="Home Icon" /> Home
      </a>
      <a href="key words.html" class="nav-item">
        <img src="images/key_words_icon.png" alt="Key Words Icon" /> Key Words
      </a>
    </nav>
  </header>

  <main>
    <section class="sentence-bar" aria-label="Sentence builder">
      <div class="sentence-tiles"></div>
      <div class="sentence-actions">
        <button id="play-sentence">Play Sentence</button>
        <button id="clear-sentence">Clear</button>
      </div>
    </section>

    <section class="tile-section" aria-label="Activities Tiles">
      <div class="tiles">
        <button class="tile" data-audio="audio/ipad.mp3">
          <img src="images/ipad.png" alt="iPad" />
          <span>iPad</span>
        </button>
        <button class="tile" data-audio="audio/mickey_mouse.mp3">
          <img src="images/mickey_mouse.png" alt="mickey_mouse" />
          <span>Watch Mickey Mouse</span>
        </button>
        <button class="tile" data-audio="audio/read.mp3">
          <img src="images/read.png" alt="Read" />
          <span>Read book</span>
        </button>
        <button class="tile" data-audio="audio/ball.mp3">
          <img src="images/ball.png" alt="ball" />
          <span>Play ball</span>
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
