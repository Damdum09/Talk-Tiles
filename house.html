<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk Tiles - House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Talk Tiles.png" />
</head>
<body>
  <header>
    <div class="title-wrapper">
      <img src="images/Talk Tiles.png" alt="Talk Tiles Logo" class="title-icon" />
      <div class="title-text">
        <h1><u><b>Talk Tiles: House</b></u></h1>
      </div>
    </div>
    <nav class="navbar" aria-label="Main Navigation">
      <a href="index.html" class="nav-item">
        <img src="images/home_icon.png" alt="Home Icon" /> Home
      </a>
      <a href="key words.html" class="nav-item">
        <img src="images/key_words_icon.png" alt="Key Words Icon" /> Key Words
      </a>
    </nav>
  </header>

  <main>
    <section class="sentence-bar" aria-label="Sentence builder">
      <div class="sentence-tiles"></div>
      <div class="sentence-actions">
        <button id="play-sentence">Play Sentence</button>
        <button id="clear-sentence">Clear</button>
      </div>
    </section>

    <section class="tile-section" aria-label="House Tiles">
      <div class="tiles">
        <button class="tile" data-audio="audio/my_bedroom.mp3">
          <img src="images/my_bedroom.png" alt="My Bedroom" />
          <span>My Bedroom</span>
        </button>
        <button class="tile" data-audio="audio/kitchen.mp3">
          <img src="images/kitchen.png" alt="Kitchen" />
          <span>Kitchen</span>
        </button>
        <button class="tile" data-audio="audio/toilet.mp3">
          <img src="images/toilet.png" alt="Toilet" />
          <span>Toilet</span>
        </button>
        <button class="tile" data-audio="audio/adam's_room.mp3">
          <img src="images/adam's_room.png" alt="Adam's Room" />
          <span>Adam's Room</span>
        </button>
        <button class="tile" data-audio="audio/jana's room.mp3">
          <img src="images/jana's_room.png" alt="Jana's Room" />
          <span>Jana's Room</span>
        </button>
        <button class="tile" data-audio="audio/garden.mp3">
          <img src="images/garden.png" alt="Garden" />
          <span>Garden</span>
        </button>
        <button class="tile" data-audio="audio/downstairs.mp3">
          <img src="images/downstairs.png" alt="Downstairs" />
          <span>Downstairs</span>
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
