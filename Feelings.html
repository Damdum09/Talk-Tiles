<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk Tiles - Feelings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/Talk Tiles.png">
</head>
<body>
  <header>
    <div class="title-wrapper">
      <img src="images/Talk Tiles.png" alt="Title Icon" class="title-icon">
      <div class="title-text">
        <h1><u><b>Talk Tiles: Feelings</b></u></h1>
      </div>
    </div>
    <nav class="navbar">
      <a href="index.html" class="nav-item">
        <img src="images/home_icon.png" alt="Home Icon"> Home
      </a>
      <a href="key words.html" class="nav-item">
        <img src="images/key_words_icon.png" alt="key words icon Icon"> key words
      </a>
    </nav>
  </header>
  <!-- Sentence Bar -->
  <div class="sentence-bar">
    <div class="sentence-tiles"></div>
    <div class="sentence-actions">
      <button id="play-sentence">Play Sentence</button>
      <button id="clear-sentence">Clear</button>
    </div>
  </div>
  <div class="tile-section">
    <div class="tiles">
      <button class="tile" data-audio="audio/happy.mp3">
        <img src="images/Happy.png" alt="Happy">
        <span>Happy</span>
      </button>
      <button class="tile" data-audio="audio/sad.mp3">
        <img src="images/sad.png" alt="sad">
        <span>sad</span>
      </button>
      <button class="tile" data-audio="audio/hungry.mp3">
        <img src="images/dada.png" alt="hungry">
        <span>hungry</span>
      </button>
      <button class="tile" data-audio="audio/hurt.mp3">
        <img src="images/jana.png" alt="hurt">
        <span>hurt</span>
      </button>
      <button class="tile" data-audio="audio/sick.mp3">
        <img src="images/sick.png" alt="sick">
        <span>Sick</span>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
