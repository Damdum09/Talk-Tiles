<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk Tiles - Actions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Talk Tiles.png" />
</head>
<body>
  <header>
    <div class="title-wrapper">
      <img src="images/Talk Tiles.png" alt="Talk Tiles Logo" class="title-icon" />
      <div class="title-text">
        <h1><u><b>Talk Tiles: Actions</b></u></h1>
      </div>
    </div>
    <nav class="navbar" aria-label="Main Navigation">
      <a href="index.html" class="nav-item">
        <img src="images/home_icon.png" alt="Home Icon" /> Home
      </a>
      <a href="key words.html" class="nav-item">
        <img src="images/key_words_icon.png" alt="Key Words Icon" /> Key Words
      </a>
    </nav>
  </header>

  <main>
    <section class="sentence-bar" aria-label="Sentence builder">
      <div class="sentence-tiles"></div>
      <div class="sentence-actions">
        <button id="play-sentence">Play Sentence</button>
        <button id="clear-sentence">Clear</button>
      </div>
    </section>

    <section class="tile-section" aria-label="Activities Tiles">
  <div class="tiles">
    <button class="tile" data-audio="audio/eat.mp3">
      <img src="images/eat.png" alt="eat" />
      <span>Eating</span>
    </button>
    <button class="tile" data-audio="audio/drinking.mp3">
      <img src="images/drinking.png" alt="drinking" />
      <span>Drinking</span>
    </button>
    <button class="tile" data-audio="audio/talking.mp3">
      <img src="images/talking.png" alt="talking" />
      <span>Talking</span>
    </button>
    <button class="tile" data-audio="audio/walking.mp3">
      <img src="images/walking.png" alt="walking" />
      <span>Walking</span>
    </button>
    <button class="tile" data-audio="audio/running.mp3">
      <img src="images/running.png" alt="running" />
      <span>Running</span>
    </button>
    <button class="tile" data-audio="audio/swimming.mp3">
      <img src="images/swimming.png" alt="swimming" />
      <span>Swimming</span>
    </button>
    <button class="tile" data-audio="audio/sleeping.mp3">
      <img src="images/sleeping.png" alt="sleeping" />
      <span>Sleeping</span>
    </button>
    <button class="tile" data-audio="audio/playing.mp3">
      <img src="images/playing.png" alt="playing" />
      <span>Playing</span>
    </button>
    <button class="tile" data-audio="audio/reading.mp3">
      <img src="images/reading.png" alt="reading" />
      <span>Reading</span>
    </button>
    <button class="tile" data-audio="audio/hugging.mp3">
      <img src="images/hugging.png" alt="hugging" />
      <span>Hugging</span>
    </button>
    
  </div>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>
