<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk Tiles - Clothing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Talk Tiles.png" />
</head>
<body>
  <header>
    <div class="title-wrapper">
      <img src="images/Talk Tiles.png" alt="Talk Tiles Logo" class="title-icon" />
      <div class="title-text">
        <h1><u><b>Talk Tiles: Clothing</b></u></h1>
      </div>
    </div>

    <nav class="navbar" aria-label="Main Navigation">
      <a href="index.html" class="nav-item">
        <img src="images/home_icon.png" alt="Home Icon" /> Home
      </a>
      <a href="key words.html" class="nav-item">
        <img src="images/key_words_icon.png" alt="Key Words Icon" /> Key Words
      </a>
    </nav>
  </header>

  <main>
    <section class="sentence-bar" aria-label="Sentence builder">
      <div class="sentence-tiles"></div>
      <div class="sentence-actions">
        <button id="play-sentence">Play Sentence</button>
        <button id="clear-sentence">Clear</button>
      </div>
    </section>

    <section class="tile-section" aria-label="People Tiles">
      <h2>Clothing</h2>
      <div class="tiles">
        <button class="tile" data-audio="audio/School_uniform.mp3">
          <img src="images/School_uniform.png" alt="school uniform" />
          <span>School uniform</span>
        </button>
        <button class="tile" data-audio="audio/School_pe.mp3">
          <img src="images/School_pe.png" alt="School PE" />
          <span>School PE</span>
        </button>
        <button class="tile" data-audio="audio/swimsuit.mp3">
          <img src="images/swimsuit.jpeg" alt="swimsuit" />
          <span>Swimsuit</span>
        </button>
        <button class="tile" data-audio="audio/gym_clothes.mp3">
          <img src="images/gym_clothes.png" alt=" gym clothes" />
          <span>Gym clothes</span>
        </button>
        <button class="tile" data-audio="audio/Everyday_clothing.mp3">
          <img src="images/Everyday_clothing.png" alt="Everyday_clothing" />
          <span>Everyday clothing</span>
        </button>
        <button class="tile" data-audio="audio/pyjamas.mp3">
          <img src="images/pyjamas.png" alt="pyjamas" />
          <span>Pyjamas</span>
        </button>
      </div>

      <hr />

      <h2>individual clothing</h2>
      <div class="tiles">
        <button class="tile" data-audio="audio/slipper.mp3">
          <img src="images/slipper.png" alt="slipper" />
          <span>Slipper</span>
        </button>
        <button class="tile" data-audio="audio/socks.mp3">
          <img src="images/socks.png" alt="socks" />
          <span>Socks</span>
        </button>
        <button class="tile" data-audio="audio/shoes.mp3">
          <img src="images/shoes.png" alt="shoes" />
          <span>Shoes</span>
        </button>
        <button class="tile" data-audio="audio/T-shirt.mp3">
          <img src="images/T-shirt.png" alt="T-shirt" />
          <span>T-Shirt</span>
        </button>
        <button class="tile" data-audio="audio/under-body.mp3">
          <img src="images/under-body.png" alt="under-body" />
          <span>Under Body</span>
        </button>
        <button class="tile" data-audio="audio/underwear.mp3">
          <img src="images/underwear.jpeg" alt="underwear" />
          <span>Underwear</span>
        </button>
        <button class="tile" data-audio="audio/shorts.mp3">
          <img src="images/shorts.png" alt="shorts" />
          <span>Shorts</span>
        </button>
        <button class="tile" data-audio="audio/pants.mp3">
          <img src="images/pants.png" alt="pants" />
          <span>Pants</span>
        </button>
        <button class="tile" data-audio="audio/hat.mp3">
          <img src="images/hat.png" alt="hat" />
          <span>Hat</span>
        </button>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
