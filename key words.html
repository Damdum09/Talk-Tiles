<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk Tiles - Keywords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/Talk Tiles.png" />
</head>
<body>
  <header>
    <div class="title-wrapper">
      <img src="images/Talk Tiles.png" alt="Talk Tiles Logo" class="title-icon" />
      <div class="title-text">
        <h1><u><b>Talk Tiles: Keywords</b></u></h1>
      </div>
    </div>

    <nav class="navbar" aria-label="Main Navigation">
      <a href="index.html" class="nav-item">
        <img src="images/home_icon.png" alt="Home Icon" /> Home
      </a>
      <a href="key words.html" class="nav-item">
        <img src="images/key_words_icon.png" alt="Key Words Icon" /> Key Words
      </a>
    </nav>
  </header>

  <main>
    <section class="sentence-bar" aria-label="Sentence builder">
      <div class="sentence-tiles"></div>
      <div class="sentence-actions">
        <button id="play-sentence">Play Sentence</button>
        <button id="clear-sentence">Clear</button>
      </div>
    </section>

    <section class="tile-section" aria-label="Keyword Tiles">
      <div class="tiles">
        <button class="tile" data-audio="audio/I.mp3">
          <img src="images/I.png" alt="I" />
          <span>I</span>
        </button>
        <button class="tile" data-audio="audio/want.mp3">
          <img src="images/want.png" alt="Want" />
          <span>Want</span>
        </button>
        <button class="tile" data-audio="audio/am.mp3">
          <img src="images/am.png" alt="Am" />
          <span>Am</span>
        </button>
        <button class="tile" data-audio="audio/need.mp3">
          <img src="images/need.png" alt="Need" />
          <span>Need</span>
        </button>
        <button class="tile" data-audio="audio/the.mp3">
          <img src="images/the.png" alt="The" />
          <span>The</span>
        </button>
        <button class="tile" data-audio="audio/like.mp3">
          <img src="images/like.png" alt="Like" />
          <span>Like</span>
        </button>
        <button class="tile" data-audio="audio/dislike.mp3">
          <img src="images/dislike.png" alt="Dislike" />
          <span>Dislike</span>
        </button>
        <button class="tile" data-audio="audio/and.mp3">
          <img src="images/and.png" alt="And" />
          <span>And</span>
        </button>
        <button class="tile" data-audio="audio/because.mp3">
          <img src="images/because.png" alt="Because" />
          <span>Because</span>
        </button>
        <button class="tile" data-audio="audio/go.mp3">
          <img src="images/go.png" alt="Go" />
          <span>Go</span>
        </button>
        <button class="tile" data-audio="audio/to.mp3">
          <img src="images/to.png" alt="To" />
          <span>To</span>
        </button>
        <button class="tile" data-audio="audio/time.mp3">
          <img src="images/time.png" alt="time" />
          <span>Time</span>
        </button>
        <button class="tile" data-audio="audio/with.mp3">
          <img src="images/with.png" alt="with" />
          <span>with</span>
        </button>
        <button class="tile" data-audio="audio/yes.mp3">
          <img src="images/yes.png" alt="yes" />
          <span>Yes</span>
        </button>
        <button class="tile" data-audio="audio/no.mp3">
          <img src="images/no.png" alt="no" />
          <span>No</span>
        </button>
        <button class="tile" data-audio="audio/dont.mp3">
          <img src="images/dont.png" alt="dont" />
          <span>Don't</span>
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
